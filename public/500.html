    <link href="https://api.fontshare.com/v2/css?f[]=comico@400&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      a {
        color: #291F1F;
        margin: 50px;
      }

      a:visited {
        color: #291F1F;
      }

      .flex-center {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body {
        font-family: 'Comico', 'cursive';
        background-color: #F9F4F4;
      }

      .frame {
        border: 8px solid #291F1F;
        height: 80vh;
        margin: 5vh auto;
        padding: 20px 20px;
        width: 90vw;
      }

      .corner-points {
        position: relative;
        flex-direction: column;
        height: 100%;
        width: 100%;

      }

      .point {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #291F1F;
        border-radius: 50%;
      }

      .point:first-child {
        top: 0;
        left: 0;
      }

      .point:nth-child(2) {
        top: 0;
        right: 0;
      }

      .point:nth-child(3) {
        bottom: 0;
        left: 0;
      }

      .point:nth-child(4) {
        bottom: 0;
        right: 0;
      }

    </style>
  </head>
  <body>
    <div class="frame flex-center">
      <div class="corner-points flex-center">
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
